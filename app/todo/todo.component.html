<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div class="panel-heading" style="background-color: thistle; width: 80%">
<h2>{{title}}</h2>
</div>
<div class="panel-body">
    <br>
<label style="color: green;font-size: 18px;">Add Task</label>
<input type='text' [(ngModel)]='nameFilter' style="width: 30%"/><button (click)="addTodoItem(nameFilter)" ><span class="glyphicon glyphicon-plus"></span></button>
<br>
<br>
<table class="table table-striped table-condensed" *ngIf='todolist && todolist.length' style="width: 80%">
    
    <tbody>
        <tr *ngFor='let lst of todolist'>
            <td (click)="markCompleted(lst.id)">
                    <span *ngIf="lst.complete=='Complete'">
                            <a disabled="true" class="glyphicon glyphicon-ok" style="color:green;"></a>
                    </span>
                {{lst.name | uppercase}}</td>
            <td><a (click)="deleteTodoItem(lst.id)" class="glyphicon glyphicon-trash" style="color:#FF0000;"></a></td>
        </tr>
    </tbody>
</table>
</div>
